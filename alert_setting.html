<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Alerts and Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        form select, form input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #53cadf;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        h3 {
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #e0f7fa;
        }
        .delete-link {
            color: blue;
            text-decoration: none;
        }
        .delete-link:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #53cadf;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Price Alerts and Notifications</h2>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <form method="POST">
            <label for="product">Select Product:</label>
            <select id="product" name="product" required>
                {% for product in products %}
                    <option value="{{ product }}">{{ product|capitalize }}</option>
                {% endfor %}
            </select>

            <label for="price">Price Alert (₹/kg):</label>
            <input type="number" step="0.01" id="price" name="price" placeholder="Enter price threshold" required>

            <button type="submit">Set Alert</button>
        </form>

        {% if alerts %}
            <h3>Your Alerts</h3>
            <table>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                {% for alert in alerts %}
                    <tr>
                        <td>{{ alert.product_name|capitalize }}</td>
                        <td>₹{{ "{:.2f}".format(alert.alert_price) }}</td>
                        <td>
                            <a class="delete-link" href="{{ url_for('delete_alert', alert_id=alert.id) }}" onclick="return confirm('Are you sure you want to delete this alert?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}

        <a class="back-link" href="{{ url_for('dashboard') }}">Back</a>
    </div>
</body>
</html>
