<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Future Price</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        select, input[type="date"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #53cadf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        p {
            margin-top: 20px;
            font-weight: bold;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #53cadf;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-link:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Future Price</h2>
        <form method="POST" action="{{ url_for('predict_price') }}">
            <label for="product">Select Product:</label>
            <select id="product" name="product" required>
                <option value="">-- Select Product --</option>
                {% for product in products %}
                    <option value="{{ product }}">{{ product|capitalize }}</option>
                {% endfor %}
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Predict Price</button>
        </form>

        <p><b>Result:</b> <span id="result">{% if prediction_result %}Predicted Price: â‚¹{{ "{:.2f}".format(prediction_result) }}{% elif error_message %}{{ error_message }}{% else %}No Prediction Yet{% endif %}</span></p>

        <a href="{{ url_for('dashboard') }}" class="back-link">Back</a>
    </div>
</body>
</html>
