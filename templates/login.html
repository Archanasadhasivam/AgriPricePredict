<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 300px; /* Adjusted width to match screenshot */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00bcd4; /* Changed to match screenshot color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #008ba7;
        }
        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
        .links a {
            color: #2196f3; /* Changed to match screenshot link color */
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Email:</label>
            <input type="text" id="username" placeholder="username1@gmail.com" value="username1@gmail.com" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="••••••" required>
            <button type="submit">Login</button>
            <div id="message" class="error"></div>
        </form>
        <div class="links">
            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
            <p>Are you an admin? <a href="admin_login.html">Click here to login as admin</a>.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            messageElement.textContent = ''; // Clear previous messages

            // Simulate successful login for visual match (replace with actual API call)
            if (username === 'username1@gmail.com' && password === 'your_password') {
                window.location.href = '/dashboard';
            } else {
                messageElement.textContent = 'Incorrect username or password.';
            }

            fetch('/login', {
                method: 'POST',

                },

            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    window.location.href = '/dashboard';
                } else if (data.error) {
                    messageElement.textContent = data.error;
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = 'An error occurred.';
                console.error('Error:', error);
            });

//         document.getElementById('loginForm').addEventListener('submit', function(e) {
//             e.preventDefault();
//             const username = document.getElementById('username').value;
//             const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById('message');
                if (data.message) {
                    window.location.href = '/dashboard';
                } else if (data.error) {
                    messageElement.textContent = data.error;
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = 'An error occurred.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
